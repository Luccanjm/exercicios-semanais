<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média de 4 notas</title>
</head>
<body>
<script>

        var numero = prompt('Digite um número: ');
        if (numero%2 == 0){
            alert('Você digitou um número par');
           document.write ('Resultado: ' + numero + ' número par');
    } else {
        alert('Você digitou um número ímpar');
        document.write ('Resultado: ' + numero + ' número ímpar');
    }

</script>
    

</body>
</html>
