<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média de 4 notas</title>
</head>
<body>
<script>


/*  EPER - ENTENDER, PLANEJAR, EXECUTAR, REVISAR
    1°Entender
    2° Planejar
    3° Executar
    4° Revisar

        PLANEJAMENTO
        1° COMO OBTER AS 4 NOTAS:
        2° COMO TRANSFORMAR ESSAS NOTAS EM NÚMEROS:
        3° COMO SOMAR AS NOTAS:
        4° COMO FAZER MÉDIA:
        5° COMO MOSTRAR A SOMA E A MEDIA AO USUÁRIO:
        */

    var primeiranota = parseInt(prompt('Digite a primeira nota: '));
    var segundanota = parseInt(prompt('Digite a segunda nota: '));
    var terceiranota = parseInt(prompt('Digite a terceira nota: '));
    var quartanota = parseInt(prompt('Digite a quarta nota: '));

var soma = primeiranota+ segundanota + terceiranota + quartanota;

var media = soma/4;


document.write('A primeira nota é : ' + primeiranota + '<br>');
document.write('A primeira nota é : ' + segundanota + '<br>');
document.write('A primeira nota é : ' + terceiranota + '<br>');
document.write('A primeira nota é : ' + quartanota + '<br>');

document.write('A soma das notas é : ' + soma + '<br>');
document.write('A media das notas é : ' + media + '<br>');



</script>
    

</body>
</html>
